<div *ngIf="item" class="treeview-item">
    <ng-template [ngTemplateOutlet]="template" [ngTemplateOutletContext]="{item: item, onCollapseExpand: onCollapseExpand}">
    </ng-template>
    <div *ngIf="!item.collapsed">
        <ngx-treeview-item [config]="config" *ngFor="let child of item.children" [item]="child" [template]="template"  (click)="onClickItem($event)">
        </ngx-treeview-item>
    </div>
</div>
